<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload="init()">
    <form >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="vestidoNombre"
          placeholder="Ingresa el nombre"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Precio</label>
        <input
          type="text"
          class="form-control"
          id="vestidoPrecio"
          placeholder="ingresa el precio"
        />
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label"
          >Seleccione una imagen</label
        >
        <input
          class="form-control"
          type="file"
          id="formFileMultiple"
          multiple
        />
      </div>
      <button type="submit" class="btn btn-primary" onclick="sendInfo()">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/vestidosRepository.js"></script>
    <script>
      let vestidoId = null;
      function init() {
        const params = new URLSearchParams(window.location.search);

        vestidoId = params.get("id");
        console.log("vestidoId", vestidoId);
        if (vestidoId) {
          getVestidoById(vestidoId);
        }
      }

      function sendInfo() {
        if (vestidoId) {
        } else {
          const nombre = document.getElementById("vestidoNombre");
          const precio = document.getElementById("vestidoPrecio");

          createVestido({
            nombre: nombre.value,
            precio: precio.value,
          });
        }
      }
    </script>
  </body>
</html>
